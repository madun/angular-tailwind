<header class="bg-white border-b border-grey-lighter fixed pin-t pin-r pin-l z-10">
  <div class="container mx-auto">
    <div class="flex py-3">
      <div class="w-3/5 flex items-center">
        <a routerLink="">
          <img src="https://sharinghappiness.org/assets/img/logo.png" class="w-28 mr-4" alt="">
        </a>
        <div class="relative w-full ml-4">
          <input class="transition focus:outline-none border border-transparent text-grey-darker focus:bg-white focus:border-grey-light placeholder-grey-darkest rounded bg-grey-lighter py-2 pr-4 pl-10 block w-full appearance-none leading-normal" autocomplete="off" type="text" name="search" id="" placeholder="Search the campaign">
          <div class="pointer-events-none absolute pin-y pin-l pl-3 flex items-center">
            <!-- <svg class="fill-current pointer-events-none text-grey-dark w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path></svg> -->
            <i class="fas fa-search fill-current pointer-events-none text-grey-dark"></i>
          </div>
        </div>
      </div>
      <div class="w-2/5 flex justify-end">
        <ul class="menu list-reset flex items-center">
          <li class="items-center">
            <a routerLink="galang-dana" class="items-center mr-6 btn-primary">
              Galang Dana
            </a>
          </li>
          <li>
            <a routerLink="/campaign" class="items-center mr-6 btn-flat" routerLinkActive="">
              Campaign
            </a>
          </li>
          <li>
            <a class="items-center mr-3 btn-flat mr-6" href="#">
              Zakat
            </a>
          </li>
          <li (mouseenter)="toggleShow($event)" (mouseleave)="toggleHide($event)">
            <a class="items-center btn-flat-bold">
                <i class="fas fa-ellipsis-v text-grey-dark"></i>
            </a>

            <ul *ngIf="hideMenu" class="sub-menu">
              <li class="menu-item">
                <a routerLink="/masuk">Masuk</a>
              </li>
              <li class="menu-item border-b border-grey-light pb-3">
                <a routerLink="/daftar">Daftar</a>
              </li>
              <!-- /if not signin -->
              <!-- has login -->
              <!-- <li class="menu-item border-b border-grey-light pb-3">
                <a href="#">Ilman Manarul Qori</a>
                <a href="#">
                    <small class="text-grey-dark">ilmankori@gmail.com</small>
                </a>
              </li> -->
              <li class="menu-item">
                <a href="#">Fidyah</a>
              </li>
              <li class="menu-item">
                <a href="#">Infak</a>
              </li>
              <li class="menu-item">
                <a href="#">Wakaf</a>
              </li>
              <!-- has login -->
              <a href="#" class="font-semibold text-white no-underline">
                <li class="py-3 flex items-baseline justify-center bg-grey-dark -mx-4 rounded rounded-t-none transition hover:transition hover:bg-grey-darker">
                    <i class="fas fa-sign-out-alt mr-2"></i>Keluar
                </li>
              </a>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
