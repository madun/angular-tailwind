<div class="flex flex-wrap mb-4">
    <div class="w-1/3" *ngFor="let campaign of campaigns$">
      <div class="bg-white shadow rounded m-4">
        <div class="">
          <img class="rounded rounded-b-none" src="https://images.fastcompany.net/image/upload/w_1280,f_auto,q_auto,fl_lossy/wp-cms/uploads/2017/10/p-1-five-ways-charity-water-uses-storytelling-to-inspire-donors.jpg" alt="" srcset="">
        </div>
        <div class="px-4 py-3 border-b border-grey-lighter">
          <span class="font-semibold">{{campaign.title}}</span>
          <p class="text-sm pt-3 text-grey-darker leading-normal text-justify">
              {{campaign.highlight}}
          </p>
        </div>
        <div class="flex px-4 py-3">
          <img class="block h-24 sm:h-8 rounded-full mx-auto mb-4 sm:mb-0 sm:mr-4 sm:ml-0" src="https://sharinghappiness.org/files/userprofilepictures/4a55cab5f2ab052b5edb6754cc8208cc-20180417010359-rumah-zakat_thumbnail72x72.png" alt="">
          <div class="text-center sm:text-left sm:flex-grow">
            <div class="mb-4">
              <p class="text-sm leading-tight">Adam Wathan</p>
              <p class="text-sm leading-tight text-grey-dark">Developer at NothingWorks Inc.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
